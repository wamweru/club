<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<div class="container">
    <div class="row" style="padding-top:50px">
        <div class="col-sm-3"></div>
        <div class="col-sm-6" style="background-color:black;padding: 50px 50px 50px 50px">

            <div class="panel panel-success">
                <div class="panel-body"  >

                    <h3 class="text-primary">New Viewer</h3>
                    <hr>
                    <form method="post" class="form-horizontal">
                        {%csrf_token%}

                        <div class="form-group">
                            <input type="text" name="username" class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Enter Password">
                        </div>


                        <div class="form-group">
                            <button type="submit" class="btn-block btn-lg btn-info">Save</button>

                        </div>
                        <p class="text-center"><a href="{% url 'classes:login' %}">Already Signed Up</a></p>
                    </form>

                </div>
            </div>
        </div>

    </div>
</div>
