{% extends 'classes/base.html'%}
{% block title%}Clubs{% endblock %}


{% block content %}
<div class="page-header">

</div>
<div class="container-fluid">
    <div class="row">
             {% if clubs %}
            {% for club in clubs %}
                <div class="col-sm-3 my-1">
                    <div class="thumbnail" style="background-color:silver;height:300px;width:300px">
                        <a href="{% url 'classes:detail' club.id %}">

                        <img src="{{club.club_logo.url}}" class="img img-responsive" alt="" style="height:200px;width:100%"></a>
                        <div class="caption">
                            <h4>{{club.club_name}}</h4>

                            <a href="{% url 'classes:update_club' club.id%}" class="btn btn-info btn-sm"><i class="fas fa-edit"></i></a>
                            <a href="{% url 'classes:delete_club' club.id %}" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></a>
                        </div>
                    </div>
                </div>
            {% endfor%}
        {% endif%}
    </div>
</div>
{% endblock %}
